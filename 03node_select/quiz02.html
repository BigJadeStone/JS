<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>(select에서 value속성은 선택된 값을 의미합니다)</h3>
    <h3>change이벤트</h3>
    
    <h2 id="text">단어를 선택해주세요</h2>

    <select onchange="change(this)" >
        <option value="1">선택</option>
        <option value="2">한국어</option>
        <option value="3">English</option>
        <option value="4">중국어</option>
    </select>

    <script>

        var text = document.getElementById("text");

        function change(select){ 
            if(select.value == "2" ){
                text.innerHTML = "한국어 입니다.";
            } else if(select.value == "3"){
                text.innerHTML = "영어 입니다."
            } else if(select.value == "4"){
                text.innerHTML = "중국어 입니다.";
            } else if(select.value == "1"){
                text.innerHTML = "단어를 선택해주세요.";
            }
        };


        
    </script>

</body>
</html>
